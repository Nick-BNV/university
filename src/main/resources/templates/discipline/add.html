<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Добавить дисциплину</title>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<h1>Добавить дисциплину</h1>
<form action="add" method="post">
    <input type="text" name="name" placeholder="название дисциплины" class="form-control"><br>
    <input type="text" name="lectures" placeholder="Количество лекций" class="form-control"><br>
    <input type="text" name="practices" placeholder="Количество практик" class="form-control"><br>
    <input type="text" name="labs" placeholder="Количество лабораторных" class="form-control"><br>
    <input type="text" name="consultations" placeholder="консультаций" class="form-control"><br>
    <select name="specialty">
        <option th:each="specialty : ${T(ru.university.app.university.models.Specialty).values()}"
                th:value="${specialty}"
                th:text="${specialty}">
        </option>
    </select>
    <br>
    <a>Контрольная работа </a><input type="checkbox" name="controlWork" value="true" class="form-control"> <input type="checkbox" name="controlWork" value="false" class="form-control"> <br>
    <a>Курсовая работа </a><input type="checkbox" name="courseWork" value="true" class="form-control"> <input type="checkbox" name="courseWork" value="false" class="form-control"><br>
    <a>Экзамен </a><input type="checkbox" name="exam" value="true" class="form-control"> <input type="checkbox" name="exam" value="false" class="form-control"><br>
    <a>Зачет </a><input type="checkbox" name="zachet" value="true" class="form-control"> <input type="checkbox" name="zachet" value="false" class="form-control"><br>
    <button type="submit" class="btn btn-success">добавить</button>
</form>
</body>
</html>
