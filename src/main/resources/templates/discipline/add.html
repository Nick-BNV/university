<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить дисциплину</title>
</head>
<body>
<h1>Добавить дисциплину</h1>
<form action="add" method="post">
    <input type="text" name="name" placeholder="название дисциплины" class="form-control"><br>
    <input type="text" name="lectures" placeholder="Количество лекций" class="form-control"><br>
    <input type="text" name="practices" placeholder="Количество практик" class="form-control"><br>
    <input type="text" name="labs" placeholder="Количество лабораторных" class="form-control"><br>
    <input type="text" name="consultations" placeholder="консультаций" class="form-control"><br>

    <input type="text" name="course" placeholder="курс" class="form-control"><br>
    <input type="text" name="specialty" placeholder="специальность" class="form-control"><br>


    <button type="submit" class="btn btn-success">добавить</button>
</form>


</body>
</html>
