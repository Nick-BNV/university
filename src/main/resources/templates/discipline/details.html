<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="blocks/header::header"></header>
<table class="table table-striped">
    <tr>
        <td>ID</td>
        <td>Дисциплина</td>
        <td>Спецальность</td>
        <td>Курс</td>
        <td>Лекции</td>
        <td>Практические работы</td>
        <td>Лабораторные работы</td>
        <td>Консультации</td>
        <td>Контрольная работа</td>
        <td>Курсовая работа</td>
        <td>Экзамен</td>
        <td>Зачет</td>
        <td></td>

    </tr>
    <tr th:each="el:${array}">
        <td th:text="${el.id}"/>
        <td th:text="${el.name}"/>
        <td th:text="${el.specialty}"/>
        <td th:text="${el.course}"/>
        <td th:text="${el.lectures}"/>
        <td th:text="${el.practices}"/>
        <td th:text="${el.labs}"/>
        <td th:text="${el.consultations}"/>
        <td th:text="${el.controlWork}"/>
        <td th:text="${el.courseWork}"/>
        <td th:text="${el.exam}"/>
        <td th:text="${el.zachet}"/>
        <td><form method="post" th:action="'/discipline/details/'+${el.id}+'/delete'"> <button type="submit">удалить</button></form></td>
        <td><form method="get" th:action="'/discipline/details/'+${el.id}+'/edit'"> <button type="submit">редактировать</button></form></td>

    </tr>
</table>
</body>
</html>
