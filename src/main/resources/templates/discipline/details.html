<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="el:${array}">
        <td th:text="${el.id}"/>
        <td th:text="${el.name}"/>
        <td th:text="${el.specialty}"/>
        <td th:text="${el.practices}"/>
        <td th:text="${el.labs}"/>
        <td th:text="${el.consultations}"/>
        <td th:text="${el.controlWork}"/>
        <td th:text="${el.courseWork}"/>
        <td th:text="${el.exam}"/>
        <td th:text="${el.zachet}"/>
        <td><form method="post" th:action="'/discipline/details/'+${el.id}+'/delete'"> <button type="submit">удалить</button></form></td>
        <td><form method="get" th:action="'/discipline/details/'+${el.id}+'/edit'"> <button type="submit">редактировать</button></form></td>

    </tr>
</table>
</body>
</html>
